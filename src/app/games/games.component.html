<div #container class="container d-flex flex-wrap" >
    <div class="rounded game m-2" *ngFor="let item of response.allGames.results" >
        <div *ngIf="item.background_image != null">
            <app-game [game]="item"></app-game>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <button class="btn btn-outline-light m-2" [disabled]="response.allGames.previous == null? 'disabled' : null" (click)="response.onScroll(response.allGames.previous); scrollToTop();">
        Prev
    </button>
    <button id="searchBtn" class="btn btn-outline-light m-2" [disabled]="response.allGames.next == null? 'disabled' : null" (click)="response.onScroll(response.allGames.next); scrollToTop();">Next</button>
</div>
